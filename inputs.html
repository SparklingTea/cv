<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs</title>
</head>

<body>
  <form action="mailto:titaniahe@gmail.com" method="post" enctype="text/plain">
    <label for="">username: </label>
    <input type="text" name="yourName" value=""><br>
    <label for="">email address:</label>
    <input type="email" name="yourEmail" value=""><br>
    <label for="">password: </label>
    <input type="password" name="yourPassword" value=""><br>
    <label>Message:</label>
    <textarea name="name" rows="10" cols="30"></textarea>
    <input type="submit" name="" value="submit">
    <input type="button" name="" value="confirm"><br>
    <input type="color" name="" value="">
    <input type="checkbox" name="" value="">
    <input type="date" name="" value="">
    <input type="file" name="" value="">
    <input type="image" name="" value="" alt="image input"><br>
    <label for="">single</label>
    <input type="radio" name="" value="">
    <input type="range" name="" value="">
    <input type="reset" name="" value="reset">
  </form>
</body>

</html>
